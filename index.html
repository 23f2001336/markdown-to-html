<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><script src="https://cdn.tailwindcss.com"></script><style>#markdown-output h1 { @apply text-4xl font-bold mt-8 mb-4; }#markdown-output h2 { @apply text-3xl font-semibold mt-6 mb-3; }#markdown-output h3 { @apply text-2xl font-medium mt-5 mb-2; }#markdown-output h4 { @apply text-xl font-medium mt-4 mb-2; }#markdown-output h5 { @apply text-lg font-medium mt-3 mb-1; }#markdown-output h6 { @apply text-base font-medium mt-2 mb-1; }#markdown-output p { @apply my-4 leading-relaxed; }#markdown-output ul { @apply list-disc list-inside ml-4 my-4; }#markdown-output ol { @apply list-decimal list-inside ml-4 my-4; }#markdown-output li { @apply mb-2; }#markdown-output a { @apply text-blue-600 hover:underline; }#markdown-output blockquote { @apply border-l-4 border-gray-300 pl-4 italic text-gray-700 my-4; }#markdown-output pre { @apply bg-gray-100 p-4 rounded-md overflow-x-auto my-4; }#markdown-output code { @apply bg-gray-100 px-1 py-0.5 rounded text-sm; }#markdown-output pre code { @apply bg-transparent p-0; }#markdown-output table { @apply w-full border-collapse my-4; }#markdown-output th, #markdown-output td { @apply border border-gray-300 p-2 text-left; }#markdown-output th { @apply bg-gray-50 font-semibold; }#markdown-output img { @apply max-w-full h-auto block mx-auto my-6; }</style></head><body class="bg-gray-100 text-gray-900 font-sans leading-normal antialiased"><div class="container mx-auto p-4 md:p-8 lg:p-12 max-w-4xl bg-white shadow-lg rounded-lg mt-8 mb-8"><h1 class="text-4xl md:text-5xl font-extrabold text-center text-gray-800 mb-6">Markdown Renderer</h1><div id="markdown-output" class="markdown-body"><p class="text-center text-gray-600">Loading Markdown content...</p></div></div><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', async () => {const markdownOutputDiv = document.getElementById('markdown-output');try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const markdownText = await response.text();markdownOutputDiv.innerHTML = marked.parse(markdownText);} catch (error) {console.error('Failed to load or parse markdown:', error);markdownOutputDiv.innerHTML = `<p class="text-red-600">Error loading content: ${error.message}. Please ensure 'input.md' is in the same directory.</p>`;}});</script></body></html>
